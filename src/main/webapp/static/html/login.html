<!DOCTYPE html>
<html lang="en">
<head>
<title>监控系统</title>
<meta name="renderer" content="webkit">
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
<link type="text/css" rel="stylesheet" href="../css/bootstrap.min.css" />
<link type="text/css" rel="stylesheet" href="../css/base.css" />
<body>
	<div class="header">
		<div class="container">
			<div class="logo pull-left">
				<a title="eteams监控与管理系统"></a><h1>监控与管理系统</h1>
			</div>
		</div>
	</div>
	<div class="login-wrap">
		<div class="login-pane">
			<form class="form-horizontal" role="form">
				<h3 class="text-center">用户登录</h3>
				<hr>
				<div class="form-group">
					<label class="col-xs-2 control-label">账号</label>
					<div class="col-xs-10">
						<input type="text" class="form-control" placeholder="请输入账号">
					</div>
				</div>
				<div class="form-group">
					<label class="col-xs-2 control-label">密码</label>
					<div class="col-xs-10">
						<input type="password" class="form-control" placeholder="请输入密码">
					</div>
				</div>
				<div class="form-group">
					<div class="col-xs-offset-2 col-xs-10">
						<div class="checkbox">
							<label>
								<input type="checkbox"> 记住密码
							</label>
							<a href="" class="pull-right">忘记密码？</a>
						</div>
					</div>
				</div>
				<div class="form-group">
					<div class="col-xs-offset-2 col-xs-10">
						<button type="submit" class="btn btn-primary">登录</button>
					</div>
				</div>
			</form>
		</div>
	</div>
	<div class="footer">
		<div class="container text-center">Copyright © 2001-2014 Weaver Network All Rights Reserved.</div>
	</div>
</body>
</html>
