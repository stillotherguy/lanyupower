<!DOCTYPE html>
<html lang="en">
<head>
<title>监控系统</title>
<meta name="renderer" content="webkit">
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
<link type="text/css" rel="stylesheet" href="../css/bootstrap.min.css" />
<link type="text/css" rel="stylesheet" href="../css/base.css" />
<body>
	<div class="header">
		<div class="container">
			<div class="logo pull-left">
				<a title="eteams监控与管理系统"></a><h1>监控与管理系统</h1>
			</div>
			<ul class="nav nav-pills pull-left hd-nav">
				<li><a class="active" href="">菜单</a></li>
				<li><a href="">菜单</a></li>
				<li><a href="">菜单</a></li>
				<li><a href="">菜单</a></li>
				<li><a href="">菜单</a></li>
			</ul>
			<a class="logout pull-right label label-primary">退出</a>
		</div>
	</div>
	<div class="container wrapper">
		<div class="form-pane">
			<form class="form-horizontal" role="form">
				<div class="form-group">
					<label class="col-xs-2 control-label">文本</label>
					<div class="col-xs-10">
						<input type="text" class="form-control" placeholder="请输入账号">
					</div>
				</div>
				<div class="form-group">
					<label class="col-xs-2 control-label">密码</label>
					<div class="col-xs-10">
						<input type="password" class="form-control" placeholder="请输入密码">
					</div>
				</div>
				<div class="form-group">
					<label class="col-xs-2 control-label">多行文本</label>
					<div class="col-xs-10">
						<textarea class="form-control" placeholder="请输入文本"></textarea>
					</div>
				</div>
				<div class="form-group">
					<label class="col-xs-2 control-label">下拉菜单</label>
					<div class="col-xs-10">
						<select class="form-control">
							<option value="">请选择</option>
							<option value="">选项</option>
							<option value="">选项</option>
							<option value="">选项</option>
						</select>
					</div>
				</div>
				<div class="form-group">
					<label class="col-xs-2 control-label">简单文本</label>
					<div class="col-xs-10">
						<p class="form-control-static">email@example.com</p>
					</div>
				</div>
				<div class="form-group">
					<label class="col-xs-2 control-label">整行选项</label>
					<div class="col-xs-10">
						<div class="checkbox">
							<label><input type="checkbox">多选</label>
						</div>
						<div class="radio">
							<label><input type="radio">单选</label>
						</div>
						<div class="radio">
							<label><input type="radio">单选</label>
						</div>
					</div>
				</div>
				<div class="form-group">
					<label class="col-xs-2 control-label">行内选项</label>
					<div class="col-xs-10">
						<label class="checkbox checkbox-inline">
							<input type="checkbox">a
						</label>
						<label class="checkbox checkbox-inline">
							<input type="checkbox">b
						</label>
						<label class="checkbox checkbox-inline">
							<input type="checkbox">c
						</label>
					</div>
				</div>
				<div class="form-group has-error">
					<label class="col-sm-2 control-label">错误</label>
					<div class="col-sm-10">
						<input class="form-control" type="text">
					</div>
				</div>
				<div class="form-group has-success">
					<label class="col-sm-2 control-label">成功</label>
					<div class="col-sm-10">
						<input class="form-control" type="text">
					</div>
				</div>
			</form>
		</div>
	</div>
	<div class="footer">
		<div class="container text-center">Copyright © 2001-2014 Weaver Network All Rights Reserved.</div>
	</div>
</body>
</html>
