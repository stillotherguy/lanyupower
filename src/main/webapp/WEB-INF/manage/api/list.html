<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
</head>
<body>
	<div class="container wrapper">
		<table class="table table-bordered table-hover">
			<thead>
				<tr>
					<th>URI</th>
					<th>描述</th>
					<th>所属host</th>
					<th>操作<a th:href="@{/api/action}">添加</a></th>
				</tr>
			</thead>
			<tbody>
				<!-- 文本内联 -->
				<tr th:each="item,stat : ${apiList}" th:if="${not #lists.isEmpty(apiList)}"  th:inline="text">
					<td>[[${item.url}?:'']]</td>
					<td>[[${item.description}?:'']]</td>
					<td>[[${item.app.name}?:'']]</td>
					<td>
						<a th:href="@{/api/action/__${item.id}__}">修改</a>
						<a th:href="@{/api/action/__${item.id}__(_method=DELETE)}">删除</a>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
<script type="text/javascript" th:src="@{/js/jquery-1.9.1.min.js}"></script>
<script th:src="@{/js/bootstrap-paginator.js}"></script>
<script>
$(function(){
	$('.header .nav li:eq(2) a').addClass('active');
});
</script>
</body>
</html>
