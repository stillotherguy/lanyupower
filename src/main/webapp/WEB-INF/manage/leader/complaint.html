<!DOCTYPE HTML>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
		<title>投诉统计</title>

		<script type="text/javascript" src="/static/js/jquery-1.9.1.min.js"></script>
		<style type="text/css">
#container {
	height: 400px; 
	min-width: 310px; 
	max-width: 800px;
	margin: 0 auto;
}
		</style>
		<script type="text/javascript">
$(function () {
    $('#container').highcharts({

        chart: {
            type: 'column',
            options3d: {
                enabled: true,
                alpha: 15,
                beta: 15,
                viewDistance: 25,
                depth: 40
            },
            marginTop: 80,
            marginRight: 40
        },

        title: {
            text: '员工投诉数'
        },

        xAxis: {
            categories: ['非常满意', '满意', '一般', '很差', '投诉']
        },

        yAxis: {
            allowDecimals: false,
            min: 0,
            title: {
                text: '投诉数'
            }
        },

        tooltip: {
            headerFormat: '<b>{point.key}</b><br/>',
            pointFormat: '<span style="color:{series.color}">\u25CF</span> {series.name}: {point.y} / {point.stackTotal}'
        },

        plotOptions: {
            column: {
                stacking: 'normal',
                depth: 40
            }
        },

        series: [{
            name: '张三',
            data: [5, 3, 4, 7, 2],
            stack: 'male'
        }, {
            name: '李四',
            data: [3, 4, 4, 2, 5],
            stack: 'male'
        }, {
            name: '王五',
            data: [2, 5, 6, 2, 1],
            stack: 'female'
        }, {
            name: '赵六',
            data: [3, 0, 4, 4, 3],
            stack: 'female'
        }]
    });
});


		</script>
	</head>
	<body>

<script src="/static/js/highcharts.js"></script>
<script src="/static/js/highcharts-3d.js"></script>
<script src="/static/js/modules/exporting.js"></script>

<div id="container" style="height: 400px"></div>
	</body>
</html>
