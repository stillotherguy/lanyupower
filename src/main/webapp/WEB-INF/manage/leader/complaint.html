<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
		<title>投诉统计</title>
		<link type="text/css" rel="stylesheet" href="/static/css/base.css" />
		<script type="text/javascript" src="/static/js/jquery-1.9.1.min.js"></script>
		<style type="text/css">
#container {
	height: 400px; 
	min-width: 310px; 
	max-width: 800px;
	margin: 0 auto;
}
		</style>
		<script type="text/javascript">
$(function () {
    $('#container').highcharts({

        chart: {
            type: 'column',
            options3d: {
                enabled: true,
                alpha: 15,
                beta: 15,
                viewDistance: 25,
                depth: 40
            },
            marginTop: 80,
            marginRight: 40
        },

        title: {
            text: '员工投诉数'
        },

        xAxis: {
            categories: ['非常满意', '满意', '一般', '很差', '投诉']
        },

        yAxis: {
            allowDecimals: false,
            min: 0,
            title: {
                text: '投诉数'
            }
        },

        tooltip: {
            headerFormat: '<b>{point.key}</b><br/>',
            pointFormat: '<span style="color:{series.color}">\u25CF</span> {series.name}: {point.y} / {point.stackTotal}'
        },

        plotOptions: {
            column: {
                stacking: 'normal',
                depth: 40
            }
        },

        series: [{
            name: '张三',
            data: [5, 3, 4, 7, 2],
            stack: 'male'
        }, {
            name: '李四',
            data: [3, 4, 4, 2, 5],
            stack: 'male'
        }, {
            name: '王五',
            data: [2, 5, 6, 2, 1],
            stack: 'female'
        }, {
            name: '赵六',
            data: [3, 0, 4, 4, 3],
            stack: 'female'
        }]
    });
});


		</script>
	</head>
	<body th:inline="text">

<script src="/static/js/highcharts.js"></script>
<script src="/static/js/highcharts-3d.js"></script>
<script src="/static/js/modules/exporting.js"></script>
<div class="head" th:include="fragements/header"></div>
<div class="left" th:include="fragements/left"></div>
	<div class="right">
        <div class="brandcrumb">
            <a href="/index" class="back-home fr bold">&lt;&lt; 返回首页</a>
            <h6 class="position">您当前的位置为： <a href="/index"><span style="color:white;font-weight:bold">首页</span></a> &gt; 投诉统</h6>
        </div>
		<div class="right-scr">
			<div id="container" style="height: 400px"></div>
		</div>
	</div>
<div class="footer" th:include="fragements/footer"></div>
</body>
</html>
