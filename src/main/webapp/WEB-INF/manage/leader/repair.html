<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
		<title>Highcharts Example</title>
		<link type="text/css" rel="stylesheet" href="/static/css/base.css" />
		<script type="text/javascript" src="/static/js/jquery-1.9.1.min.js"></script>
		<style type="text/css">
${demo.css}
		</style>
		<script type="text/javascript">
$(function () {
    $('#container').highcharts({
        chart: {
            plotBackgroundColor: null,
            plotBorderWidth: 1,//null,
            plotShadow: false
        },
        title: {
            text: '维修时长'
        },
        tooltip: {
            pointFormat: '{series.name}: <b>{point.percentage:.1f}%</b>'
        },
        plotOptions: {
            pie: {
                allowPointSelect: true,
                cursor: 'pointer',
                dataLabels: {
                    enabled: true,
                    format: '<b>{point.name}</b>: {point.percentage:.1f} %'
                }
            }
        },
        series: [{
            type: 'pie',
            name: '维修时长',
            data: [
                ['张三',   45.0],
                ['李四',       26.8],
                {
                    name: 'Chrome',
                    y: 12.8,
                    sliced: true,
                    selected: true
                },
                ['王五',    8.5],
                ['赵六',     6.2],
                ['其他',   0.7]
            ]
        }]
    });
});


		</script>
	</head>
	<body th:inline="text">
<script src="/static/js/highcharts.js"></script>
<script src="/static/js/modules/exporting.js"></script>
<div class="head" th:include="fragements/header"></div>
<div class="left" th:include="fragements/left"></div>
	<div class="right">
		<div class="brandcrumb">
			<h6 class="position">您当前的位置为：<a href="/index"><span style="color:white">首页</span></a>&gt;维修时长统计</h6>
		</div>
		<div class="right-scr">
			<div id="container" style="min-width: 310px; height: 400px; max-width: 600px; margin: 0 auto"></div>
		</div>
	</div>
<div class="footer" th:include="fragements/footer"></div>
</body>
</html>
